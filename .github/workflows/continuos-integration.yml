name: "[CI] Continuos Integration"
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Debug"
        run: "ls -la"
      - name: "Install Dependencies"
        run: "npm ci"
      - name: "Lint"
        run: "npm run lint"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install Dependencies"
        run: "npm ci"
      - name: "Run tests"
        run: "npm run test"